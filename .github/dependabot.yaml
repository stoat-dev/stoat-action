version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "eslint"
        versions: [ ">=9.0.0" ]

  - package-ecosystem: npm
    directory: action
    schedule:
      interval: monthly
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "eslint"
        versions: [ ">=9.0.0" ]

  - package-ecosystem: npm
    directory: cli
    schedule:
      interval: monthly
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "chalk"
        # chalk 5.x is pure esm and does not work with tests
        versions: [ "5.x" ]
      - dependency-name: "eslint"
        versions: [ ">=9.0.0" ]
      - dependency-name: "inquirer"
        versions: [ ">=10.0.0" ]

  - package-ecosystem: npm
    directory: docs
    schedule:
      interval: monthly
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@mdx-js/react"
        # currently only v1 is supported
        # https://docusaurus.io/docs/markdown-features/react
        versions: [ "2.x" ]
      - dependency-name: "eslint"
        versions: [ ">=9.0.0" ]

  - package-ecosystem: npm
    directory: types
    schedule:
      interval: monthly
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "eslint"
        versions: [ ">=9.0.0" ]
