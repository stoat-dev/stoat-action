version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly

  - package-ecosystem: npm
    directory: action
    schedule:
      interval: monthly

  - package-ecosystem: npm
    directory: cli
    schedule:
      interval: monthly
    ignore:
      - dependency-name: "chalk"
        # chalk 5.x is pure esm and does not work with tests
        versions: [ "5.x" ]

  - package-ecosystem: npm
    directory: docs
    schedule:
      interval: monthly
    ignore:
      - dependency-name: "@mdx-js/react"
        # currently only v1 is supported
        # https://docusaurus.io/docs/markdown-features/react
        versions: [ "2.x" ]

  - package-ecosystem: npm
    directory: types
    schedule:
      interval: monthly
