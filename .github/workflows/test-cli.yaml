name: Test CLI
on:
  pull_request:
    branches:
      - main
    paths:
      - 'cli/**'
      - '.stoat/**'
      - '.github/workflows/test-cli.yaml'
  push:
    branches:
      - main
    paths:
      - 'cli/**'
      - '.stoat/**'
      - '.github/workflows/test-cli.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-node-16-cli-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        run: |
          cd cli
          yarn install
      - name: Build and test stoat action
        run: |
          cd cli
          yarn build
          yarn test
      - name: Run Stoat Action
        uses: ./
        if: always()
