name: Test Types
on:
  pull_request:
    branches:
      - main
      - 'releases/*'
    paths:
      - 'types/**'
      - '.stoat/**'
      - '.github/workflows/test-types.yaml'
  push:
    branches:
      - main
      - 'releases/*'
    paths:
      - 'types/**'
      - '.stoat/**'
      - '.github/workflows/test-types.yaml'
  workflow_dispatch:
    inputs:
      identifier:
        description: 'Arbitrary identifier for the workflow run'
        required: true
        default: 'default'

defaults:
  run:
    working-directory: types

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/types/node_modules
          key: ${{ runner.os }}-node-16-types-${{ hashFiles('types/yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Generate and build stoat types
        run: |
          yarn gen-types
          yarn build
      - name: Ensure no uncommitted changes
        run: |
          if [ "$(git diff --ignore-space-at-eol ./ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
      - name: Run stoat action
        uses: ./
        if: always()
