---
version: 1
enabled: true
plugins:
  job-runtime:
    enabled: true
  static-hosting:
    test-coverage-action:
      metadata:
        name: Action Test Coverage
      path: action/coverage/lcov-report
    test-coverage-action-single-file:
      metadata:
        name: Action Test Coverage (single file)
      path: action/coverage/lcov-report/index.html
    test-coverage-cli:
      metadata:
        name: CLI Test Coverage
      path: cli/coverage/lcov-report
    docs:
      metadata:
        name: Documentation
      path: docs/build
